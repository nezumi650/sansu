<html>
  <head>
    <title>さんすう</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./common.css">
  </head>
  <body>
    <div id="container">
      <div id="questionArea">
        <span id="shiki" value="10">8+2=</span>
        <div id="answer">
          <span id="resultMessage" class="effects"></span
          ><span id="answerText">？</span>
        </div>
        <span id="retry" class="buttons">けす</span>
        <img id="hamanaru" class="effects" />
      </div>
      <div id="numButtonArea">
        <div class="numButtons buttons">1</div>
        <div class="numButtons buttons">2</div>
        <div class="numButtons buttons">3</div>
        <div class="numButtons buttons">4</div>
        <div class="numButtons buttons">5</div>
        <div class="numButtons buttons">6</div>
        <div class="numButtons buttons">7</div>
        <div class="numButtons buttons">8</div>
        <div class="numButtons buttons">9</div>
        <div class="numButtons buttons">0</div>
      </div>
      <div id="finishButton" class="buttons">できた！</div>
      <div id="skip" class="buttons">つぎ→</div>
    </div>
    <script src="./common.js" charset="utf8"></script>
  </body>
</html>
